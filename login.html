{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "plugin/login.css" %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="container">
      <a href="./demo.html" style="text-decoration: none;"><h1 class="name">CodeChef DYPIU Chapter</h1></a>
      <h1 class="loginhead">Login with your account</h1>
      <form action="login" method="post">
        {% csrf_token %}
        <input class="inputbox" type="text" name="username" placeholder="Username" required />
        <input class="inputbox" type="password" name="password" placeholder=" Password" required />
        <input class="submitbtn" type="Submit" value="Login" />
      </form>
      <a href="./register.html" style="text-decoration: none; font-family: 'Roboto', sans-serif; font-size: 12px; color: #1a74e2; text-align: center; margin-left: 350px;">Don't have an account?</a>
      <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
      </div>
      <div class="footer" style="margin-top: 250px;">
        <center style="line-height: 8px;">
          <p style="font-family: 'Roboto', sans-serif; font-size: 14px; color: black;">Proudly made my Rajni Dhruv & Chandan
          </p>
          <p style="font-family: 'Roboto', sans-serif; font-size: 14px; color: black;">Â©CodeChef DYPIU 2021</p>
          <p style="font-family: 'Roboto', sans-serif; font-size: 14px; color: black;">All rights reserved</p>
        </center>
      </div>
    </div>
  </body>
</html>
